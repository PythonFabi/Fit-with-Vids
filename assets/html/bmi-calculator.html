<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>BMI Calculator</h1>

        <form id="BMI Calculator">
            <input type="text" id="height" placeholder="height in cm">
            <input type="text" id="weight" placeholder="weight in kg">
            <button id="submit">Calculate BMI</button>
        </form>
        <div class="bmi-result">
            <h2>Calculated BMI: <span id="bmi"></span></h2>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../js/bmi-calculator.js"></script>
</body>
</html>
